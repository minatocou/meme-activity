<!DOCTYPE html>
<html>
<head>
    <link href="http://cdn.bootcss.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <title>{{i18n.login}}</title>
    {{> meta}}
    <link rel='stylesheet' href="../../static/css/common/reset.css"/>
    <link rel='stylesheet' href="../../static/css/common/global.css"/>
    <link rel='stylesheet' href="../../static/css/common/header.css"/>
    <link rel='stylesheet' href="../../static/css/src/account/login.css"/>

</head>
<body class="login-body">
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">welcome to SAS</h3>
                </div>
                <div class="panel-body">
                    <form role="form" id="login-form" method="post">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control username" placeholder="{{i18n.email}}" name="username" type="text" autofocus>
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="{{i18n.password}}" name="password" type="password" value="">
                            </div>
                            <div class="form-group">
                                <label class="radio-inline">
                                    <input type="radio" name="option" value="zh_cn" checked> zh_cn
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="option" value="en"> en
                                </label>
                            </div>
                            <button type="submit" class="btn btn-lg btn-success btn-block">login</button>

                        </fieldset>
                    </form>
                    <div class="error">{{errorMsg}}</div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src='../../static/vendor/jquery/jquery.js'></script>
<script type="text/javascript" src='../../static/js/src/account/login.js'></script>

</body>
</html>
