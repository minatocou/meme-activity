<div class="groupon-attr attr-form" v-show="show" role="form">
    <div class="panel-group">
        <div class="panel panel-default">
            <div class="panel-heading"><a data-toggle="collapse" data-parent="#groupon" href="#groupon">拼团组件</a>
            </div>
            <div id="groupon" class="panel-collapse collapse">
                <div class="panel-body">
                    <form class="commonConf">
                        <!--<div class="form-group ">
                            <div>*背景图片URL(建议大小?*?)</div>
                            <input class="form-control input-sm bgImg" value="${setting.bg_img}" name="bg_img" placeholder="${i18n.bg_url}"
                                   type="text">
                        </div>-->
                        <div class="form-group">
                            <div>跳转URL/APP原生页面</div>
                            <select class="form-control linkKind appLink" name="url_type" @change="changeUrlType($event)" value="${setting.url_type}">
                                <template v-for="(k,v) in urlType">
                                    <option v-if="setting.url_type==v.value"
                                            data-link_Type ="${k}"
                                            data-placeholder="${v.palceholderVal}"
                                            selected>
                                        ${v.value}
                                    </option>
                                    <option v-else
                                            data-link_Type ="${k}"
                                            data-placeholder="${v.palceholderVal}">
                                        ${v.value}
                                    </option>
                                </template>
                            </select>
                            <input class="form-control input-sm inputWord" name="url_text" @change="changeUrlInput($event)" value="${setting.url_text}" placeholder="URL" type="text">
                            <input class="form-control input-sm" name="action_url" type="hidden" value="${setting.action_url}">
                            <input class="form-control input-sm" name="action_url_type" type="hidden" value="${setting.action_url_type}">
                        </div>
                        <input type="hidden" class="has_change" name="has_change" value="${setting.has_change}">
                    </form>

                    <div v-if="setting.data && setting.data.length>0" class="grouponGroup singleConf">
                        <form v-for="(i,groupon) in setting.data" class="grouponItem singleItem">
                            <div class="itemBody">
                                <div class="form-group">
                                    <div><em class="red">*</em>拼团商品SKU</div>
                                    <textarea class="form-control input-sm position" name="sku">${groupon.sku}</textarea>
                                    <div class="tips">注:SKU之间用英文逗号隔开,数量不得超过20个,区分大小写,例如:CBD002,DV003.SKU需要是有效的拼团商品,否则该SKU会被自动忽略。</div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
