<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{i18n.giftBaseData }}</title>
    {{> meta}}

    <link rel="stylesheet" href="/css/build/src/views/gift/giftBaseData.css?t=1493261397671" />
</head>
<body data-preview="{{preview}}">
{{>header}}
<div class="main-container">
    {{>sidebar}}
    <div class="right-content-frame">
        <ul class="gift-tab">
            <li class="tab-list-item active" data-target="#partProduct,.partProduct" data-toggle="tab">
                {{i18n.PartProduct}}
            </li>
            <li class="tab-list-item" data-target="#boxProduct,.boxProduct" data-toggle="tab">
                {{i18n.BoxProduct}}
            </li>
            <li class="tab-pane-btn tab-content pull-right">
                <div class="tab-pane active partProduct">
                    <button class="btn btn-danger px-30" data-toggle="modal" data-modal="add-part-modal">{{i18n.add}}</button>
                    <button class="btn btn-danger px-30" data-toggle="modal" data-modal="import-file-modal">{{i18n.import}}</button>
                </div>
                <div class="tab-pane boxProduct">
                    <button class="btn btn-danger px-30" data-toggle="modal" data-modal="add-box-modal">{{i18n.add}}</button>
                </div>
            </li>
        </ul>
        <div id="list" class="tab-content">
            {{>gift/baseData/partProduct}}
            

            {{>gift/baseData/boxProduct}}


        </div>
        {{>ajaxLoading}}
    </div>
</div><script type="text/html" id="modal-template">
    <div class="modal fade" id="modal-frame" tabindex="-1" role="dialog">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
            <h4 class="modal-title">${modalTitle}</h4>
          </div>
          <div class="modal-body">
            ${#subModal}
          </div>
          <div class="modal-footer">
            ${if addContinuity}
                <div class="pull-left checkbox">&nbsp;&nbsp;
                    <label>
                        <input class="add-continuity" type="checkbox" name="" id="" checked>{{i18n.addContinuity}}
                    </label>
                </div>
            ${/if}
            ${if downloadTmpl}
                <div class="pull-left">&nbsp;&nbsp;
                    <a class="download-tmpl" href="${downloadTmpl}">{{i18n.downloadTmpl}}</a>
                </div>
            ${/if}
            <button type="button" class="btn btn-default px-30" data-dismiss="modal">{{i18n.cancel}}</button>
            <button type="submit" class="btn btn-primary px-30 modal-submit-btn">${btnName}</button>
          </div>
        </div>
      </div>
    </div>
</script>

<script type="text/javascript" src="/js/build/src/views/gift/giftBaseData.js?t=1493261397671"></script>
</body>
</html>
